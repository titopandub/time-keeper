<!DOCTYPE HTML>

<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#81F781">
  <title>Waktu Sholat</title>
  <style>
.time {
  width: 300px;
  margin: 10% auto 0;
  text-align: center;
}

.time__clock {
  font-size: 1.5em;
}

.time__shalat {
  font-size: 1.3em;
}

.time__label {
  float: left;
  width: 45%;
  text-align: right;
}

.time__shalat-time {
  float: right;
  width: 45%;
  text-align: left;
}

button:focus {
  outline: none;
}

.time__location-button {
  font-size: 1.0em;
  width: auto;
  padding: 2% 10%;
  margin: 20px auto;
  text-align: center;
  background-color: white;

}

@media (min-width: 1000px) {
  .time {
    width: 90%;
    margin: 6% auto 0;
    text-align: center;
  }

  .time h1 {
    margin: 0;
  }

  .time__clock {
    font-size: 4.5em;
  }

  .time__shalat {
    float: left;
    font-size: 3.5em;
    width: 33%;
    height: 29%;
    margin: 20px 0;
  }

  .time__label {
    display: block;
    width: 100%;
    text-align: center;
  }

  .time__shalat-time {
    display: block;
    width: 100%;
    text-align: center;
  }

  .time__location-button {
    background-color: white;
    font-size: 2.5em;
    width: auto;
    padding: 2% 10%;
    margin: 17px auto;
    text-align: center;
  }
}
  </style>
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <div id="main">Loading...</div>
  <div id="status"></div>
  <noscript>You need enable JavaScript.</noscript>
  <script type="text/javascript" src="elm.js"></script>
  <script type="text/javascript">
function waitUntilInstalled(registration) {
  return new Promise(function(resolve, reject) {
    if (registration.installing) {
      registration.installing.addEventListener('statechange', function(e) {
        if (e.target.state == 'installed') {
          resolve();
        } else if(e.target.state == 'redundant') {
          reject();
        }
      });
    } else {
      resolve();
    }
  });
};

function loadApplication() {
  var node = document.getElementById('main');
  var app = Elm.Main.embed(node);
}

if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('./service-worker.js', {scope: './'})
    .then(waitUntilInstalled)
    .then(loadApplication)
    .catch(function(error) {
      document.querySelector('#status').textContent = error;
    });
} else {
  var aElement = document.createElement('a');
  aElement.href = 'http://www.chromium.org/blink/serviceworker/service-worker-faq';
  aElement.textContent = 'Service workers are not supported in the current browser.';
  document.querySelector('#status').appendChild(aElement);
}
  </script>
</body>

</html>
